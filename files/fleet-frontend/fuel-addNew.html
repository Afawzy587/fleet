    <main class="">
        <div
            class="page_title d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
            <span class="page_titles">
                <h1 class="h2">الوقود</h1>
                <h4 class="sub_title"> <strong> &gt; </strong> إضافة / تعديل بيان وقود</h4>
            </span>

        </div>
        <div class="container page_body">
            <div class="container page_body">

                <form action="" class="add_fuel_form">
                    <div class="row">
                        <div class="col white-bg">
                            <div class="row ">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-xs-3">السيارة</label>
                                        <div class="col-xs-5">
                                            <select data-live-search="true" class=" selectpicker" name="car_code">
                                                <option value="">اختر سيارة</option>
                                                <option value="1">سيارة 1 </option>
                                                <option value="5">سيارة 5</option>
                                                <option value="2">سيارة 2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-xs-3">بواسطة</label>
                                        <div class="col-xs-5">
                                            <select data-live-search="true" class="form-control selectpicker"
                                                name="supervisor">
                                                <option value="">اختر مسؤل</option>
                                                <option value="1">مسؤل 1 </option>
                                                <option value="5">مسؤل 5</option>
                                                <option value="2">مسؤل 2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-xs-3">قراءة سابقة</label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control small_input" name="prev_reading">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-xs-3">التاريخ</label>
                                        <div class="col-xs-5">
                                            <input id="datepicker1" class="form-control" width="100%" name="date"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-xs-3">الوقت</label>
                                        <div class="col-xs-5">
                                            <input id="timepicker1" class="form-control" width="100%" name="time"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="col-xs-3">قراءة حالية</label>
                                        <div class="col-xs-5">
                                            <input type="text" class="form-control small_input" name="current_reading">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row white-bg ">
                        <div class="col">
                            <h5 class=" tangerine">تفاصيل بيان الوقود</h5>
                        </div>
                    </div>
                    <div class="row white-bg mt-1 ">
                        <div class="col-md-4 form-group">
                            <div class="custom-file col-xs-5">
                                <input type="file" name="counter_image" class="custom-file-input" id="inputGroupFile02"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile02"> صورة العدادات </label>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="custom-file col-xs-5">
                                <input type="file" name="pump_image" class="custom-file-input" id="inputGroupFile02"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile02"> صورة المضخة </label>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <div class="custom-file col-xs-5">
                                <input type="file" name="bill_image" class="custom-file-input" id="inputGroupFile02"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile02"> صورة الفاتورة </label>
                            </div>
                        </div>
                    </div>
                    <div class="row white-bg mt-1 flex_items_btween">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-xs-3">نوع الوقود</label>
                                <div class="col-xs-5">
                                    <select class="form-control md-select" name="fuel_type">
                                        <option value="">اختر نوع وقود</option>
                                        <option value="1">نوع 1 </option>
                                        <option value="2">نوع 5</option>
                                        <option value="3">نوع 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-xs-3">اسم المحطة</label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" name="station_name" maxlength="25">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row white-bg mt-1">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-xs-3">الكمية</label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" name="quantity" maxlength="25">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3 bottom-actions">
                        <div class="col">
                            <button class="btn btn-light _btn ml-3" type="submit">حفظ واضافة آخري</button>
                            <button class="btn btn-success _btn darkish-green-bg ml-3" type="submit">حفظ</button>
                            <button class="btn _btn btn-danger rose-bg ml-3">إلغاء</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer class="footer">

    <script src="js/fuel-add-formValidation.js"></script>
    <script src="js/main.js"></script>
