            <div class="container page_body">
                <div class="row mt-5">
                    <div class="col">
                        <form class="add_doc_reminder " id="add_doc_reminder">
                            <div class="row white-bg">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-xs-3">السيارة</label>
                                                <div class="col-xs-5">
                                                    <select data-live-search="true" class="form-control selectpicker"
                                                        title="اختر سيارة" name="car">
                                                        <option>سيارة 9</option>
                                                        <option>سيارة 8</option>
                                                        <option>سيارة 5</option>
                                                        <option>سيارة 5</option>
                                                        <option>سيارة 1</option>
                                                        <option>سيارة 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-xs-3">نوع الوثيقة</label>
                                                <div class="col-xs-5">
                                                    <select name="doc_type" class="md-select form-control ">
                                                        <option value="">اختر نوع الوثيقة</option>
                                                        <option value="1">نوع الوثيقة 1</option>
                                                        <option value="2">نوع الوثيقة 2</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <input type="file" class="custom-file-input" id="inputGroupFile02"
                                                    aria-describedby="inputGroupFileAddon01" name="att_doc">
                                                <label class="custom-file-label col-xs-3" for="inputGroupFile02">اضافة وثيقة
                                                </label>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>تكرار كل</label>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <input class="form-control" name="annual_reminder_num" />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <select name="annual_reminder" id="" class="md-select custom-select">
                                                            <option value="1">يوم </option>
                                                            <option value="2">شهر</option>
                                                            <option value="3">سنة</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-xs-3">الكيلومتر</label>
                                                <div class="col-xs-5">
                                                    <input class="form-control" name="annual_km" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>تذكير قبل</label>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <input class="form-control" name="reminder_period_num"/>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <select name="reminder_period" id="" class="md-select custom-select">
                                                            <option value="1">يوم </option>
                                                            <option value="2">شهر</option>
                                                            <option value="3">سنة</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="col-xs-3">الكيلومتر</label>
                                                <div class="col-xs-5">
                                                    <input class="form-control " name="reminder_period_km"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <label class="small_label col-xs-3 ">إبلاغ لدي</label>
                                                <div class="col-xs-5">
                                                    <select class="mySelect for " multiple="multiple" name="reminded">
                                                        <option value="1">موظف1</option>
                                                        <option value="2">موظف5</option>
                                                        <option value="47">موظف1</option>
                                                        <option value="7">موظف9</option>
                                                        <option value="8">موظف1</option>
                                                        <option value="4">مدير</option>
                                                    </select>
                                                </div>

                                            </div>
